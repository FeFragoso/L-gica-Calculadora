<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style.css"/>
        <script src="script.js"></script>

        <title>Calculadora</title>

    </head>

    <body>
        <div id="calculadora">
            <h1 id="visor"></h1>

            <table>
                <tr>
                    <td><button class="btn" onclick="input('+')">+</button></td>
                    <td><button class="btn" onclick="input('-')">-</button></td>
                    <td><button class="btn" onclick="input('*')">x</button></td>
                    <td><button class="btn" onclick="input('/')">÷</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="input('7')">7</button></td>
                    <td><button class="btn" onclick="input('8')">8</button></td>
                    <td><button class="btn" onclick="input('9')">9</button></td>
                    <td><button class="btn" onclick="excluir()">C</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="input('4')">4</button></td>
                    <td><button class="btn" onclick="input('5')">5</button></td>
                    <td><button class="btn" onclick="input('6')">6</button></td>
                    <td><button class="btn" onclick="backspace()">⩤</button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="input('1')">1</button></td>
                    <td><button class="btn" onclick="input('2')">2</button></td>
                    <td><button class="btn" onclick="input('3')">3</button></td>
                    <td rowspan="2"><button class="btn" onclick="calcular()" style="height: 160px;">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="btn" onclick="input('0')" style="width: 160px;">0</button></td>
                    <td><button class="btn" onclick="input('.')">.</button></td>
                </tr>
            </table>

        </div>
    </body>
</html>
